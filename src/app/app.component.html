<div class="container">
    <div class="upper-data">

    <img *ngIf="strTime == 'day'" src="../assets/images/day.jpg" alt="day">
    <img *ngIf="strTime == 'nigth'" src="../assets/images/nigth.jpeg" alt="nigth">

    <div class="weather-data">
      <div class="location">{{place.name | titlecase}}</div>
      <div class="temperature">{{(weather.tempC != null)? weather.tempC: weather.avgTempC | number:'1.0-0'}}°C</div>
    </div>
  </div>

  <div class="lower-data">

    <div class="more-info">
      Más Información
    </div>

    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/images/icons/cold.png" alt="min">
          <span>min</span>
        </div>
        <div class="info-block-value">
          {{weather.minTempC}} °C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/images/icons/hot.png" alt="max">
          <span>max</span>
        </div>
        <div class="info-block-value">
          {{weather.maxTempC}} °C
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/images/icons/hum.png" alt="hum">
          <span>humedad</span>
        </div>
        <div class="info-block-value">
          {{weather.humidity}} %
        </div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/images/icons/wind.png" alt="">
          <span>viento</span>
        </div>
        <div class="info-block-value">
          {{weather.windSpeedKPH}} km/h
        </div>
      </div>
    </div>
  </div>
</div>
<router-outlet></router-outlet>
